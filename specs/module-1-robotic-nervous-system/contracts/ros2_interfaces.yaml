string error_message
```

## URDF/XACRO Files

### simple_humanoid.urdf / simple_humanoid.xacro
- **Description**: Basic humanoid robot model with links and joints
- **Links**: base_link, torso, head, arms, legs
- **Joints**: revolute joints for movement, fixed joints for structure
- **Materials**: Defined colors and visual properties
- **Sensors**: Basic sensor definitions (IMU, camera positions)

## Parameter Definitions

### Common Parameters
- **robot_description**: URDF string for robot model
- **use_sim_time**: Boolean for simulation vs real robot
- **publish_frequency**: Rate for publishing joint states (Hz)
- **tf_prefix**: Prefix for TF frame names

## Quality of Service (QoS) Profiles

### Default Profile
- **Reliability**: Reliable
- **Durability**: Volatile
- **History**: Keep last 10
- **Depth**: 10

### Sensor Profile
- **Reliability**: Best effort (for sensor data)
- **Durability**: Volatile
- **History**: Keep last 1
- **Depth**: 1

### Command Profile
- **Reliability**: Reliable
- **Durability**: Volatile
- **History**: Keep last 1
- **Depth**: 1